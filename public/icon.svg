  <rect x="46" y="40" width="8" height="8" fill="#dbeafe"/>
  <rect x="64" y="40" width="8" height="8" fill="#dbeafe"/>
  
  <rect x="28" y="52" width="8" height="8" fill="#dbeafe"/>
  <rect x="46" y="52" width="8" height="8" fill="#dbeafe"/>
  <rect x="64" y="52" width="8" height="8" fill="#dbeafe"/>
  
